name: CI workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container: python:3.9-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Step 1: Cache dependencies
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src --count --max-complexity=10 --max-line-length=127 --statistics

      - name: Run unit tests with nose.
        run: nosetests -v --with-spec --spec-color --with-coverage --cover-package=src

      # Step 2: Parallelize security scanning and documentation generation
      - name: Security scanning with Bandit
        run: |
          pip install bandit
          bandit -r src -f json -o bandit-report.json
      - name: Generate documentation with Sphinx
        run: |
          pip install sphinx
          sphinx-quickstart --sep --ext-autodoc --ext-viewcode --ext-intersphinx docs
          sphinx-build -b html docs/source docs/build

      # Step 3: Check for outdated dependencies
      - name: Check for outdated dependencies
        run: |
          pip install pip-check
          pip-check --format=plain